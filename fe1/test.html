<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý sản phẩm</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        display: none;
      }
      .modal {
        background: #fff;
        padding: 20px;
        border-radius: 6px;
        min-width: 300px;
      }
    </style>
  </head>
  <body>
    <h2>Danh sách sản phẩm</h2>
    <table>
      <thead>
        <tr>
          <th>Tên</th>
          <th>Dung lượng</th>
          <th>Màu</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="productTable"></tbody>
    </table>

    <!-- POPUP -->
    <div id="modalOverlay" class="overlay">
      <div class="modal">
        <h3>Sửa sản phẩm</h3>
        <label>Tên: <input type="text" id="name" /></label><br /><br />
        <label>Dung lượng: <input type="number" id="capacity" /></label
        ><br /><br />
        <label>Màu: <input type="text" id="color" /></label><br /><br />
        <button id="saveBtn">Lưu</button>
        <button id="cancelBtn">Hủy</button>
      </div>
    </div>

    <script>
      let listProduct = [];
      let editIndex = null;

      function getListProduct() {
        $.ajax({
          url: "http://localhost:8080/product", // API lấy danh sách
          type: "GET",
          success: function (data) {
            listProduct = data;
            let rows = "";
            data.forEach((p, i) => {
              rows += `
          <tr>
            <td>${p.name}</td>
            <td>${p.capacity}</td>
            <td>${p.color}</td>
            <td>
              <button onclick="editProduct(${i})">Sửa</button>
              <button onclick="deleteProduct(${p.id})">Xóa</button>
            </td>
          </tr>
        `;
            });
            $("#productTable").html(rows);
          },
        });
      }

      function editProduct(index) {
        editIndex = index;
        const p = listProduct[index];
        $("#name").val(p.name);
        $("#capacity").val(p.capacity);
        $("#color").val(p.color);
        $("#modalOverlay").css("display", "flex");
      }

      $("#cancelBtn").click(function () {
        $("#modalOverlay").hide();
      });

      $("#saveBtn").click(function () {
        const updatedProduct = {
          name: $("#name").val(),
          capacity: $("#capacity").val(),
          color: $("#color").val(),
        };

        const productId = listProduct[editIndex].id;

        $.ajax({
          type: "PUT",
          url: `http://localhost:8080/product/${productId}`,
          data: JSON.stringify(updatedProduct),
          contentType: "application/json",
          success: function () {
            alert("Cập nhật thành công!");
            $("#modalOverlay").hide();
            getListProduct();
          },
          error: function (err) {
            console.error(err);
            alert("Cập nhật thất bại!");
          },
        });
      });

      function deleteProduct(id) {
        if (confirm("Bạn có chắc muốn xóa?")) {
          $.ajax({
            type: "DELETE",
            url: `http://localhost:8080/product/${id}`,
            success: function () {
              alert("Xóa thành công!");
              getListProduct();
            },
            error: function () {
              alert("Xóa thất bại!");
            },
          });
        }
      }

      // Tải danh sách khi mở trang
      getListProduct();
    </script>
  </body>
</html>
